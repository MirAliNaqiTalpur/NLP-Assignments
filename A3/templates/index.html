<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Machine Translation App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }

        .container {
            max-width: 500px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
        }

        label {
            font-weight: bold;
            display: block;
            margin: 15px 0 5px;
        }

        input {
            width: 90%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        .output {
            margin-top: 20px;
            padding: 15px;
            background: #e9ecef;
            border-radius: 5px;
            text-align: left;
        }

        .output h2 {
            margin: 5px 0;
            color: #007BFF;
        }

        .output p {
            font-size: 18px;
            color: #333;
            background: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>English to Sindhi Translation</h1>
        <form method="POST" action="/translate">
            <label for="sentence">Enter Sentence (English):</label>
            <input type="text" id="sentence" name="sentence" required>
            <button type="submit">Translate</button>
        </form>

        {% if original %}
        <div class="output">
            <h2>Original Sentence:</h2>
            <p>{{ original }}</p>
            
            <h2>Translated Sentence:</h2>
            <p>{{ translated }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
