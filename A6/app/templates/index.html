<!DOCTYPE html>
<html>
<head>
    <title>Chat with Mir Ali</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Chat with Mir Ali ðŸ¤–</h1>
        <div class="chat-box card">
            <div class="card-body" id="chat-messages">
                <!-- Predefined questions as buttons -->
                <div class="predefined-questions mb-3">
                    {% for qa in predefined_answers %}
                    <button class="btn btn-outline-secondary btn-sm mb-2" onclick="askQuestion('{{ qa.question }}')">
                        {{ qa.question }}
                    </button>
                    {% endfor %}
                </div>
                <!-- Dynamic chat messages -->
            </div>
            <div class="card-footer">
                <form id="chat-form">
                    <div class="input-group">
                        <input type="text" class="form-control" id="user-input" placeholder="Ask me something...">
                        <button type="submit" class="btn btn-primary">Send</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
